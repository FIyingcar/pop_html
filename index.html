<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    <title>关闭窗口</title>
    <style>
        /* 重置样式 */
        * {
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f7;
            /* IE10+ 备用布局 */
            display: -ms-flexbox;
            -ms-flex-direction: column;
            -ms-flex-pack: center;
            -ms-flex-align: center;
            /* IE9及以下备用 */
            text-align: center;
            -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
        }
        
        .container {
            text-align: center;
            padding: 30px 25px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            /* IE居中备用 */
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        /* 移动端点击反馈 */
        .container:active {
            transform: translateY(2px);
        }
        
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .icon-container {
            margin-bottom: 25px;
        }
        
        .close-icon {
            font-size: 3.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        button {
            padding: 16px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            margin-bottom: 25px;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            /* IE按钮样式修正 */
            overflow: visible;
            /* 移动端优化 */
            touch-action: manipulation;
        }
        
        button:hover, button:focus {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            background-color: #3d8b40;
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tip-text {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            display: none;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid #ff9800;
            margin-top: 10px;
            /* IE动画兼容 */
            transition: opacity 0.3s ease;
            -ms-transition: opacity 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* IE10及以下特殊样式 */
        @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
            body {
                display: block;
                position: relative;
            }
            
            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                width: 90%;
                max-width: 350px;
            }
            
            button {
                padding: 14px 20px;
                background-color: #008000;
            }
        }
        
        /* 平板设备 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                max-width: 450px;
                padding: 40px 35px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .close-icon {
                font-size: 4rem;
            }
        }
        
        /* 小屏幕手机 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 14px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .close-icon {
                font-size: 3rem;
            }
            
            button {
                padding: 15px 24px;
                font-size: 1.05rem;
                border-radius: 10px;
            }
        }
        
        /* 超小屏幕手机 */
        @media (max-width: 360px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .tip-text {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
        
        /* 横屏模式 */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .container {
                margin-top: 20px;
                max-width: 500px;
                padding: 20px;
            }
            
            .icon-container {
                display: none;
            }
            
            h1 {
                margin-bottom: 15px;
                font-size: 1.3rem;
            }
        }
        
        /* iOS Safari 特定样式 */
        @supports (-webkit-touch-callout: none) {
            button {
                -webkit-appearance: none;
            }
            
            body {
                background-color: #f2f2f7;
            }
        }
        
        /* 安卓 Chrome 特定样式 */
        @media (-webkit-min-device-pixel-ratio: 1.5) {
            button {
                font-weight: 500;
            }
        }
        
        /* 黑暗模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            
            .container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            
            h1 {
                color: #f0f0f0;
            }
            
            button {
                background-color: #2e7d32;
            }
            
            button:hover, button:focus {
                background-color: #1b5e20;
            }
            
            .tip-text {
                background-color: #252525;
                color: #b0b0b0;
                border-left-color: #ff9800;
            }
            
            .close-icon {
                color: #2e7d32;
            }
        }
        
        /* 防止文字大小被缩放 */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            button:hover {
                transform: none;
                box-shadow: none;
            }
            
            button:active {
                background-color: #3d8b40;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="close-icon">✕</div>
        </div>
        <h1>关闭当前窗口</h1>
        <button onclick="safeClose()">点击关闭窗口</button>
        <div id="tipText" class="tip-text"></div>
    </div>

    <script>
    function safeClose() {
        var isClosed = false;
        var tipElement = document.getElementById('tipText');
        var button = document.querySelector('button');
        
        // 清除可能之前的提示
        tipElement.style.display = 'none';
        tipElement.innerHTML = '';
        
        // 禁用按钮防止重复点击
        button.disabled = true;
        button.innerHTML = '正在尝试关闭...';
        button.style.opacity = '0.8';
        button.style.cursor = 'not-allowed';
        
        // 尝试标准关闭
        if (window.close) {
            try {
                window.close();
                isClosed = true;
            } catch(e) {
                console.log('标准关闭失败:', e);
            }
        }
        
        // 备用方案：跳转到空白页再关闭
        setTimeout(function() {
            if (!isClosed) {
                try {
                    window.open('', '_self', '');
                    window.close();
                    isClosed = true;
                } catch(e) {
                    console.log('备用方案失败:', e);
                }
            }
        }, 100);
        
        // 移动端特定尝试
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile && !isClosed) {
            setTimeout(function() {
                try {
                    // 移动端尝试使用 history.back() 作为备选
                    if (window.history.length > 1) {
                        window.history.back();
                        isClosed = true;
                    }
                } catch(e) {
                    console.log('移动端后退失败:', e);
                }
            }, 200);
        }
        
        // 最终检查：如果窗口仍未关闭，显示提示
        setTimeout(function() {
            try {
                // 尝试聚焦窗口，如果成功说明窗口还在
                window.focus();
                
                // 恢复按钮状态
                button.disabled = false;
                button.innerHTML = '点击关闭窗口';
                button.style.opacity = '1';
                button.style.cursor = 'pointer';
                
                // 显示提示信息
                tipElement.innerHTML = "如果窗口没有自动关闭，请手动关闭浏览器标签页。";
                tipElement.style.display = 'block';
                
                // 移动端特定提示
                if (isMobile) {
                    tipElement.innerHTML = "手机浏览器可能限制自动关闭功能，请手动关闭此页面。";
                }
                
                // IE特定提示
                if (navigator.userAgent.indexOf('MSIE') !== -1 || 
                    navigator.appVersion.indexOf('Trident/') > 0) {
                    tipElement.innerHTML += "<br><small>(IE浏览器可能需要手动关闭)</small>";
                }
            } catch(e) {
                // 如果出错，可能窗口已关闭
                console.log('窗口可能已关闭');
            }
        }, 800); // 给足够的时间尝试关闭
        
        // IE特定关闭尝试
        if (window.navigator.userAgent.indexOf('MSIE') !== -1 || 
            navigator.appVersion.indexOf('Trident/') > 0) {
            setTimeout(function() {
                try {
                    window.opener = null;
                    window.open('', '_self');
                    window.close();
                } catch(ieError) {
                    console.log('IE特定关闭失败:', ieError);
                }
            }, 200);
        }
    }
    
    // 移动端点击事件优化
    window.onload = function() {
        var button = document.querySelector('button');
        
        // 添加触摸反馈
        button.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.98)';
        }, {passive: true});
        
        button.addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        }, {passive: true});
        
        // 事件监听兼容性
        if (button.addEventListener) {
            button.addEventListener('click', safeClose, false);
        } else if (button.attachEvent) {
            button.attachEvent('onclick', safeClose);
        }
        
        // 检测是否在WebView中（如微信、APP内嵌浏览器）
        var isInWebView = /(MicroMessenger|AlipayClient|Weibo|QQ)\//i.test(navigator.userAgent);
        if (isInWebView) {
            document.querySelector('h1').innerHTML = "在应用中可能无法自动关闭<br>请使用应用的返回功能";
        }
    };
    </script>
</body>
</html>
